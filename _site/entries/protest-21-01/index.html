    <meta property="og:description" content="במוצ״ש ה-21 בינואר, מעל 130 אלף איש הפגינו בצומת הרחובות קפלן ובגין בתל אביב – ההפגנה הגדולה ביותר עד לאותו יום נגד ההפיכה המשטרית. מאות נוספים הפגינו מול בית הנשיא יצחק הרצוג בירושלים ובבאר שבע, הרצליה, חיפה ובמקומות נוספים. יאיר לפיד השתתף לראשונה בהפגנה בתל אביב.

לצד ההפגנות בתל אביב, מאות מפגינים צעדו למעון ראש הממשלה ברחוב בלפור (שהיה סגור עכב שיפוצים ומשפחת נתניהו אינה מתגוררת בו). המפגינים עברו גם ברחוב עזה בו מתגוררת המשפחה, אולם נבלמו בידי המשטרה מאות מטרים ממעונו הפרטי של נתניהו." />
