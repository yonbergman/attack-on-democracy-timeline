    <meta property="og:description" content="יום נוסף של הפגנות נרחבות בכל רחבי הארץ בו מפגינים יצאו לרחובות במחאה על ההפיכה המשטרית. במהלך יום ההפגנות נעצרו כ-100 מפגינים, בהם מעצרים של חלק ממארגני המחאה ללא פרובוקציה מיוחדת מצידם.

מוקדי הפגנות שונים נרשמו בתל אביב, בבירושלים מול בית משפחת נתניהו, בבני ברק, בפתח תקווה למול אירוע של הציונות הדתית, בכרכור, בכרמיאל, בהרצליה, ואף באילת ובמצפה רמון.

בליל ה-23 במרץ צרו מפגינים על בית ברמת השרון בו נאם שמחה רוטמן והוא נדרש לסיוע מג״ב כדי להיחלץ מהאירוע.

גם במהלך יום ההפגנות הזה נרשמו לא מעט אירועי אלימות נגד המפגינים, בהם נהג שניסה לתקוף מפגינים עם חפץ באיילון, נהג אחר ששלף אקדח בצומת סגולה, מפגינה שהותקפה בבעיטות בבני ברק ועוד, ולצידם המשך אלימות משטרתית כלפי המפגינים כולל דחיפה של השר לשעבר עמר ברלב על ידי שוטרי יס״מ." />
