    <meta property="og:description" content="יו״ר ההסתדרות, ארנון בר-דוד, הודיע במהלך הבוקר על שביתה במשק, בשיתוף עם המעסיקים, בדרישה לעצירת חוקי ההפיכה המשטרית. בר-דוד אמר את הדברים במסיבת עיתונאים חסרת תקדים לצד ראשי חברות גדולות במשק, יו&quot;ר נשיאות המעסיקים והעסקים דובי אמיתי, ויו&quot;ר ההסתדרות הרפואית ציון חגי. סמוך לבית ההסתדרות נערכו הפגנות בקריאה להקפאת החקיקה.

כחלק מהשביתה, נמל התעופה בן גוריון הושבת להמראות, הוכרז שמערכת הבריאות תפעל במתכונת שבת, ורופאין יוכלו להשתתף במחאות. לצדם, רשתות עזריאלי וביג הודיעו שיסגרו, מרכז השלטון המקומי הודיע שהרשויות המקומיות יצטרפו לשביתה ואיגודי המשפטנים והעובדים הסוציאליים הודיעו שיצטרפו לשביתה." />
