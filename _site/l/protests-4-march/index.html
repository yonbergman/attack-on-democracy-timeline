    <meta property="og:description" content="במוצ״ש ה-4 במרץ הפגנו קרוב ל-400,000 איש בכל רחבי הארץ. דווחו הפגנות בתל אביב, חיפה, באר שבע, ירושלים, רחובות, צומת כרכור, נתניה, צומת נהלל ועוד מקומות רבים.

במהלך האירוע בתל אביב נאמה השרה לשעבר מ״הליכוד״, לימור לבנת, ואמרה:
&quot;דמוקרטיה היא לא עריצות הרוב. על זה גדלנו. ביבי, שנינו גדלנו באותה ערוגה. אני קוראת לשרים ולחברי הכנסת מהליכוד: איפה אתם?! אתם הרי שומעים ורואים. אתם יודעים לאן זה מוביל. זוהי שעה קשה, וזה כמעט הרגע האחרון לעצור את החקיקה, ולהגיע בכל זאת להידברות למען אחדות העם. אני רואה כאן בקהל ימנים, שמאלנים - ובעיקר פטריוטים&quot;

לאחר הנאומים פרצו מאות מפגינים את המחסום המשטרתי והתעמתו עם השוטרים, ולאחר מכן המשטרה אפשרה למפגינים לחסום לסירוגין את איילון דרום ואיילון צפון, חרף הנחיות השר לביטחון פנים, איתמר בן גביר." />
